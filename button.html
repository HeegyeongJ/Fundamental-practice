<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border: none;
            outline: none;
            background-color: black;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
        }
        button:nth-child(3):hover{
            background-color: blue;
        }
       
    </style>
</head>
<body>
    <div>
        <button class="btn" id="btn-1">first</button>
        <button class="btn" id="btn-2">second</button>
        <button class="btn" id="btn-3">Click me!</button>
        <button class="btn" id="btn-4">login</button>
        <button class="btn" id="btn-5">back</button>
    </div>

</body>
</html>
